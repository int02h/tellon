group 'com.dpforge'
version '1.0.2'

apply plugin: 'java'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile project(':tellon-annotations')
    compile project(':tellon-core')
    compile project(':git-project-observer')
    compile project(':mail-notifier')

    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}
